<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin The Wheel</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    text-align:center;
    color:white;
}

h1{
    margin-top:20px;
}

.container{
    padding:15px;
}

input{
    padding:10px;
    width:80%;
    max-width:300px;
    border:none;
    border-radius:8px;
    margin:5px;
}

button{
    padding:12px 20px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background:#ffcc00;
    font-weight:bold;
    margin:10px;
}

button:active{
    transform:scale(0.95);
}

.wheel-container{
    position:relative;
    width:90vw;
    max-width:400px;
    height:90vw;
    max-height:400px;
    margin:20px auto;
}

canvas{
    width:100%;
    height:100%;
    background:white;
    border-radius:50%;
}

.pointer{
    position:absolute;
    top:-15px;
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:15px solid transparent;
    border-right:15px solid transparent;
    border-bottom:30px solid red;
}

#result{
    font-size:20px;
    font-weight:bold;
    margin-top:10px;
}
</style>
</head>
<body>

<h1>ðŸŽ¡ Spin The Wheel</h1>

<div class="container">
    <input id="optionInput" placeholder="UpiÅ¡i opciju">
    <br>
    <button onclick="addOption()">Dodaj polje</button>
    <button onclick="spin()">SPIN</button>
</div>

<div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel"></canvas>
</div>

<div id="result"></div>

<audio id="spinSound">
<source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
</audio>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

let options = ["Primer 1","Primer 2"];
let colors = [];
let startAngle = 0;

function resizeCanvas(){
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    drawWheel();
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function randomColor(){
    return "#" + Math.floor(Math.random()*16777215).toString(16);
}

function drawWheel(){
    if(options.length === 0) return;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    let arc = 2 * Math.PI / options.length;
    let center = canvas.width/2;
    let radius = canvas.width/2;

    for(let i=0;i<options.length;i++){
        let angle = startAngle + i * arc;

        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(center,center);
        ctx.arc(center,center,radius,angle,angle+arc);
        ctx.fill();

        ctx.save();
        ctx.fillStyle="white";
        ctx.translate(center,center);
        ctx.rotate(angle + arc/2);
        ctx.textAlign="right";
        ctx.font = radius/12 + "px Arial";
        ctx.fillText(options[i],radius-10,5);
        ctx.restore();
    }
}

function addOption(){
    const input = document.getElementById("optionInput");
    if(input.value.trim() === "") return;
    options.push(input.value);
    colors.push(randomColor());
    input.value="";
    drawWheel();
}

function spin(){
    if(options.length < 2){
        alert("Dodaj bar 2 polja!");
        return;
    }

    document.getElementById("spinSound").play();

    let spinAngle = Math.random()*3000 + 4000;
    let duration = 4000;
    let start=null;

    function animate(timestamp){
        if(!start) start=timestamp;
        let progress=timestamp-start;
        let angle=spinAngle*(progress/duration);
        startAngle=angle*Math.PI/180;

        drawWheel();

        if(progress<duration){
            requestAnimationFrame(animate);
        } else {
            let degrees = spinAngle % 360;
            let index = Math.floor((360 - degrees) / (360/options.length));
            if(index >= options.length) index = 0;
            document.getElementById("result").innerText =
                "ðŸŽ‰ Dobio si: " + options[index];
        }
    }
    requestAnimationFrame(animate);
}

colors = options.map(()=>randomColor());
drawWheel();
</script>

</body>
</html>
